label install
	menu label ^Install
        kernel plasma_boot/kali/@@arch@@/@@dist@@/linux
	initrd plasma_boot/kali/@@arch@@/@@dist@@/initrd.gz
        append vga=788 --- quiet
label expert
	menu label E^xpert install
        kernel plasma_boot/kali/@@arch@@/@@dist@@/linux
	initrd plasma_boot/kali/@@arch@@/@@dist@@/initrd.gz
        append priority=low vga=788 ---
label rescue
	menu label ^Rescue mode
        kernel plasma_boot/kali/@@arch@@/@@dist@@/linux
	initrd plasma_boot/kali/@@arch@@/@@dist@@/initrd.gz
        append vga=788 rescue/enable=true -- quiet
label auto
	menu label ^Automated install
        kernel plasma_boot/kali/@@arch@@/@@dist@@/linux
	initrd plasma_boot/kali/@@arch@@/@@dist@@/initrd.gz
        append puto=true priority=critical vga=788 --- quiet
label mainmenu
	menu label ^Back
	menu exit
